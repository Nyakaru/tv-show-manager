type User {
    id: ID!
    name: String!
    email: String!
}

type AuthPayload {
    token: String
    user: User
}

type Query {
  info: String!
  users: [User]
}

type Mutation {
    signup(email: String!, password:String!, name: String!): AuthPayload
    login(email: String!, password: String!): AuthPayload
}
